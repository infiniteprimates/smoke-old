build:
  box:
    id: golang
    tag: 1.6.2

  steps:
    - setup-go-workspace:
        package-dir: github.com/infiniteprimates/smoke

    - script:
        name: install tools
        code: |
          go get github.com/Masterminds/glide/...
          go get github.com/go-playground/overalls/...
          go get github.com/mattn/goveralls

    - script:
        name: install dependencies
        code: |
          glide install

    - script:
        name: go test
        code: |
          go test $(glide nv | grep -v /mocks/)

    - script:
        name: coverage
        code: |
          overalls -project=github.com/infiniteprimates/smoke -covermode=count -ignore=vendor,.git,.wercker,ui,mocks
          goveralls -coverprofile=overalls.coverprofile -service=wercker.com -repotoken $COVERALLS_TOKEN
          cp overalls.coverprofile coverage.txt
          bash <(curl -s https://codecov.io/bash)

    - script:
        name: go build
        code: |
          go build
